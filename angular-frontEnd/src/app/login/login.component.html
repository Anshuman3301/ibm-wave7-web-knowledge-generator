<div class="wrapper">

<app-header></app-header>

<div fxLayout="row" fxLayoutAlign="center center" class="login-main"></div>
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Domain-Expert Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field fxLayout="column" class="example-full-width">
              <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field fxLayout="column" class="example-full-width">
            <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
          </mat-form-field></td>
        </tr></table>
      </form>
      <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary">Login</button>
    </mat-card-actions>
    <mat-card-footer>
      <p *ngIf="result==true" class="invalid">Please enter valid credentials</p>
      </mat-card-footer>
  </mat-card>

  <app-footer></app-footer>
  </div>
